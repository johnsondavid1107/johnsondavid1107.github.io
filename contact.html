<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="./index.html">DJ</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" href="./index.html">About

                    <a class="nav-link" href="./portfolio.html">Portfolio</a>
                    <a class="nav-link" href="./contact.html">Contact</a>
                </div>

        </nav>
        <div class="container-contact">
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <div class="jumbotron jumbotron-fluid">

                            <h1 class="display-4">Contact Me</h1>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2"></div>

        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Email Address</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
                <small id="emailHelp" class="form-text text-muted">I will never share your email with anyone
                    else. I promise...</small>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>


        <div class="container-footer">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <span class="fa-stack fa-2x">
                        <i class="fas fa-square fa-stack-2x"></i>

                    </span>
